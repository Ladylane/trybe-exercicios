<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="card">
        <div class="card-header">Dados Pessoais</div>
    </header>
    <main>

      <form id="cv-form" method="get">

        <div class="flex-container">
          <!-- <fieldset>
              <legend>Dados pessoais</legend> -->

                <div class="pessoais">
                    <!-- <label for="nome">Nome</label> -->
                    <input class="form-control" type="text" name="nome" id="nome" maxlength="40" placeholder="Digite seu nome completo" required />
                </div>

                <div class="pessoais">
                    <!-- <label for="email">Email</label> -->
                    <input class="form-control" type="text" name="email" id="email" maxlength="50" placeholder="Email" required />
                </div>

                <div class="pessoais">
                    <!-- <label for="cpf">CPF</label> -->
                    <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" placeholder="CPF" required />
                </div>

                <div class="pessoais">
                    <!-- <label for="end">Endereco</label> -->
                    <input class="form-control" type="text" name="end" id="end" maxlength="200" placeholder="Endereço" required />
                </div>

                <div class="pessoais">
                    <!-- <label for="city">Cidade</label> -->
                    <input class="form-control" type="text" name="city" id="city" maxlength="28" placeholder="Cidade" required />
                </div>

                <div class="pessoais">
                    <!-- <label for="estado">Estado</label> -->
                    <select class="form-select" name="estado1" id="estado" required>
                        <option class="form-control" disabled selected value>Selecione seu estado</option>
                    </select>
                </div>

                <div >
                    <p class="form-control">Tipo de moradia
                    <!-- name faz com q um apenas seja selecionado, e o id igualk o for do label è p poder clicar na palavra e ja selecionar o radio -->
                    <input type="radio" name="tipo" id="tipoCasa" required />
                        <label for="tipoCasa">Casa</label>
                    <input type="radio" name="tipo" id="tipoApto" required />
                        <label for="tipoApto">Apto</label>
                    </p>
                </div>

          <!-- </fieldset> -->
        </div>

        <div class="lastJob">
            <!-- <fieldset>
                <legend>Experiencias Profissionais</legend> -->
                <div class="experiencias">
                    <label for="resumo">Resumo do Currículo</label>
                    <textarea maxlength="1000" name="resumo" id="resumo" placeholder="limite de 500" required></textarea>
                </div>

                <div class="experiencias">
                    <label for="cargo">Cargo</label>
                    <input type="text" maxlength="40" name="cargo" id="cargo" required></input>
                </div>

                <div class="experiencias">
                    <label for="dCargo">Descricao do Cargo</label>
                    <input type="text" maxlength="500" name="dCargo" id="dCargo" required></input>
                </div>

                <div class="experiencias">
                    <label for="dInicio">Data Início</label>
                    <input type="text" name="dInicio" id="dInicio" value="" placeholder="dd/mm/aaaa" maxlength="10" required></input>
                </div>

            <!-- </fieldset> -->
        </div>

        <div>
            <button type="submit" id="bEnviar">Enviar</button>
        </div>

        <div>
            <button type="button" id="bLimpar">Limpar</button>
        </div>
       
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
